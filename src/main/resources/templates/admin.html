<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
    <style>
        .form-control {
            width: 50%;
            margin: 0 auto;
        }

        b {
            text-align: center;
        }

        label {
            text-align: center;
        }
    </style>
</head>

<body>

<div th:insert="fragments/header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <br>
        <div class="col-2 px-0" style="width: 18%;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a th:href="@{/admin}" class="nav-link active">Admin</a></li>
                <li class="nav-item"><a th:href="@{/user}" class="nav-link">User</a></li>
            </ul>
        </div>

        <div class="col-sm-10 text-left tab-content bg-light" id="nav-tabContent">
            <div class="tab-pane fade show active tab-content text-left" id="userPanel" role="tabpanel">
                <h1 style="color: black" class="m-3">Admin panel</h1>
                <div class="bg-light">

                    <ul class="nav nav-tabs" id="admin-panel" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="users-table-tab" role="tab" data-bs-toggle="tab"
                               href="#users-table"

                               type="button" aria-controls="users-table" aria-selected="true">Users Table</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="new-user-tab" role="tab" data-bs-toggle="tab"
                               href="#new-user-post-form"

                               type="button" aria-controls="new-user-post-form" aria-selected="false"
                            >New User</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="admin-panel-tab-content">

                        <div class="tab-pane fade show active gray border" role="tabpanel" id="users-table"
                             aria-labelledby="users-table-tab">
                            <div class="gray border">
                                <h3 style="text-align: left; margin: 1%"> All users</h3>
                            </div>
                            <div style="margin:1%" class="bg-white">

                                <table class="table table-striped table-hover"
                                id="javascript-content">
                                    <thead>
                                    <tr>
                                        <th width=10%>ID</th>
                                        <th width=10%>First Name</th>
                                        <th width=10%>Last Name</th>
                                        <th width=10%>Age</th>
                                        <th width=10%>Email</th>
                                        <th width=10%>Role</th>
                                        <th width=10%>Edit</th>
                                        <th width=10%>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                        <div th:insert="fragments/userEditionModal :: userEditionModal"></div>

                                        <div th:insert="fragments/userDeletionModal :: userDeletionModal"></div>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="new-user-post-form" role="tabpanel" aria-labelledby="new-user-tab">
                            <div class="gray border">
                                <h3 style="text-align: left; margin: 1%">Add new user</h3>
                            </div>
                            <div style="margin:0">
                                <div class="col-md bg-white border">
                                    <form class="col-md text-center" style="margin-top: 25px" name="user-submit-form"
                                          id="user-submit-form"
                                          onsubmit="userSubmitAction(event, this, '')">

                                        <label for="new-user-firstName"><b>First name</b></label>
                                        <input name="firstName" type="text"
                                               class="form-control" id="new-user-firstName"
                                               style="width: 30%" required/>
                                        <br>
                                        <label for="new-user-lastName"><b>Last name</b></label>
                                        <input name="lastName" type="text"
                                               class="form-control" id="new-user-lastName"
                                               style="width: 30%" required/>
                                        <br>
                                        <label for="new-user-age"><b>Age</b></label>
                                        <input name="age" type="number"
                                               class="form-control" id="new-user-age"
                                               style="width: 30%" required/>
                                        <br>
                                        <label for="new-user-email"><b>Email</b></label>
                                        <input name="email" type="email"
                                               class="form-control" id="new-user-email"
                                               style="width: 30%" required/>
                                        <p class="validation-message" style="color: red" hidden="hidden">Указанный email занят</p>
                                        <br>
                                        <label for="new-user-password"><b>Password</b></label>
                                        <input name="password" type="password"
                                               class="form-control" id="new-user-password"
                                               style="width: 30%" required/>
                                        <br>
                                        <label for="new-user-roles"><b>Role</b></label>

                                        <select multiple class="form-control" id="new-user-roles" name="roleName" size="2"
                                                style="width: 30%" required>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                            <option value="ROLE_USER">USER</option>
                                        </select>
                                        <br><br>
                                        <button type="submit" class="btn btn-success" value="Add User">Add new User
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="description.js"></script>
</body>
</html>
